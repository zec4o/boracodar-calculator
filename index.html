<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&family=Inter:wght@500;600;700&family=Pacifico&family=Patua+One&family=Poppins:wght@400;600;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/atoms/atoms.css">
    <link rel="stylesheet" href="styles/molecules/molecules.css">
    <link rel="stylesheet" href="styles/organisms/organisms.css">
    <link rel="stylesheet" href="styles/env.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="calculo">
          1+1
          <div id="resultado">2</div>
          <div id="igual">=</div>
        </div>
      </div>
      <div id="teclado">
        <table>
          <tbody>
            <tr>
              <td><button id="cancelEntry">CE</button></td>
              <td><button>C</button></td>
              <td><button>%</button></td>
              <td><button class="purpleButton">/</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button class="purpleButton">X</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button class="purpleButton">-</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button class="purpleButton">+</button></td>
            </tr>
            <tr>
              <td><button>+/-</button></td>
              <td><button>0</button></td>
              <td><button>,</button></td>
              <td><button id="equal">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
