<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/atoms/atoms.css" />
    <link rel="stylesheet" href="styles/molecules/molecules.css" />
    <link rel="stylesheet" href="styles/organisms/organisms.css" />
    <link rel="stylesheet" href="styles/templates/templates.css" />
    <link rel="stylesheet" href="styles/env.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <!--template-->
      <div id="display">
        <!--molecule-->
        <div id="calculo">
          <!--atoms-->
          <p>1 + 1</p>
        </div>
        <div id="result">
          <!-- atoms -->
          <i class="ph-equals"></i>
          <p>2</p>
        </div>
      </div>
      <div id="teclado">
        <!--organism-->
        <table>
          <tbody>
            <tr>
              <!--molecule-->
              <td><button id="cancelEntry">CE</button></td>
              <!--atom-->
              <td><button>C</button></td>
              <!--atom-->
              <td><button>%</button></td>
              <!--atom-->
              <td><button class="purpleButton">/</button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button>7</button></td>
              <!--atom-->
              <td><button>8</button></td>
              <!--atom-->
              <td><button>9</button></td>
              <!--atom-->
              <td><button class="purpleButton">X</button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button>4</button></td>
              <!--atom-->
              <td><button>5</button></td>
              <!--atom-->
              <td><button>6</button></td>
              <!--atom-->
              <td><button class="purpleButton">-</button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button>1</button></td>
              <!--atom-->
              <td><button>2</button></td>
              <!--atom-->
              <td><button>3</button></td>
              <!--atom-->
              <td><button class="purpleButton">+</button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button>+/-</button></td>
              <!--atom-->
              <td><button>0</button></td>
              <!--atom-->
              <td><button>,</button></td>
              <!--atom-->
              <td><button id="equal">=</button></td>
              <!--atom-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
