<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/atoms/atoms.css" />
    <link rel="stylesheet" href="styles/molecules/molecules.css" />
    <link rel="stylesheet" href="styles/organisms/organisms.css" />
    <link rel="stylesheet" href="styles/templates/templates.css" />
    <link rel="stylesheet" href="styles/env.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <!--template-->
      <div id="display">
        <!--molecule-->
        <div id="calculo">
          <!--atoms-->
          <span id="operator"></span>
        </div>
        <div id="result">
          <!-- atoms -->
          <i class="ph-equals"></i>
          <strong id="numberResult">0</strong>
        </div>
      </div>
      <div id="teclado">
        <!--organism-->
        <table>
          <tbody>
            <tr>
              <!--molecule-->
              <td><button id="cancelEntry">CE</button></td>
              <!--atom-->
              <td><button id="cancel">C</button></td>
              <!--atom-->
              <td><button id="percent"><i class="ph-percent"></i></button></td>
              <!--atom-->
              <td><button id="divide" class="purpleButton"><i class="ph-divide"></i></button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button class="number">7</button></td>
              <!--atom-->
              <td><button class="number">8</button></td>
              <!--atom-->
              <td><button class="number">9</button></td>
              <!--atom-->
              <td><button id="multiply" class="purpleButton"><i class="ph-x"></i></button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button class="number">4</button></td>
              <!--atom-->
              <td><button class="number">5</button></td>
              <!--atom-->
              <td><button class="number">6</button></td>
              <!--atom-->
              <td><button id="minus" class="purpleButton"><i class="ph-minus"></i></button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button class="number">1</button></td>
              <!--atom-->
              <td><button class="number">2</button></td>
              <!--atom-->
              <td><button class="number">3</button></td>
              <!--atom-->
              <td><button id="plus" class="purpleButton"><i class="ph-plus"></i></button></td>
              <!--atom-->
            </tr>
            <tr>
              <!--molecule-->
              <td><button id="plusMinus"><i class="ph-plus-minus"></i></button></td>
              <!--atom-->
              <td><button class="number">0</button></td>
              <!--atom-->
              <td><button id="comma">,</button></td>
              <!--atom-->
              <td><button id="equal">=</button></td>
              <!--atom-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
